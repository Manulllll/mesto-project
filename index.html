<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/header__logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="personal-card">
          <img
            src="images/personal-photo.jpg"
            alt="Фото Жак-Ив Кусто"
            class="personal-card__personal-photo"
          />
          <div class="personal-card__name-container">
            <h1 class="personal-card__name">Жак-Ив Кусто</h1>
            <button class="personal-card__edit-button" type="button"></button>
          </div>
          <p class="personal-card__description">Исследователь океана</p>
          <button
            class="personal-card__add-button"
            type="button"
            title="Добавить фотографию"
          ></button>
        </section>

        <section class="places" id="places">
          <template id="place">
            <div class="place">
              <div class="place__image-container">
                <img
                  src="images/place-image-karachaevs.png"
                  alt="Изображение Карачаевс"
                  class="place__image"
                />
                <button class="place__delete-button" type="button"></button>
              </div>

              <div class="place__description-container">
                <h2 class="place__name">Карачаевск</h2>
                <button class="place__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="URL" class="popup__form" name="personal-data">
            <input type="text" class="popup__input-text" name="name" />
            <input type="text" class="popup__input-text" name="description" />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="URL" class="popup__form" name="card-data">
            <input
              type="text"
              class="popup__input-text"
              name="card-name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__input-text"
              name="card-link"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__button" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="opened-photo">
        <div class="opened-photo__container">
          <figure class="opened-photo__image-container">
            <img
              src="images/place-image-karachaevs.png"
              alt="Карачаевск"
              class="opened-photo__image"
            />
            <figcaption class="opened-photo__image-name">Карачаевск</figcaption>
          </figure>
          <button class="opened-photo__close-button" type="button"></button>
        </div>
      </section>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
