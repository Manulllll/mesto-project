<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/header__logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="personal-card">
          <img
            src="images/personal-photo.jpg"
            alt="Фото Жак-Ив Кусто"
            class="personal-card__personal-photo"
          />
          <div class="personal-card__name-container">
            <h1 class="personal-card__name">Жак-Ив Кусто</h1>
            <button class="personal-card__edit-button" type="button"></button>
          </div>
          <p class="personal-card__description">Исследователь океана</p>
          <button
            class="personal-card__add-button"
            type="button"
            title="Добавить фотографию"
          ></button>
        </section>
        <section class="places">
          <div class="place">
            <img
              src="images/place-image-karachaevs.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Карачаевск</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="images/place-image-elbrus.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="images/place-image-dombai.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="images/place-image-elbrus.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="images/place-image-dombai.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="images/place-image-karachaevs.png"
              alt="Изображение Карачаевс"
              class="place__image"
            />
            <div class="place__description-container">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button class="place__like-button" type="submit"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <!--  <section class="popup" > изменить на
          <section class="popup popup_opened">
             для просмотра всклывающего окна -->
        <div class="popup__container">
          <button class="popup__close-icon" type="button"></button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="URL" class="popup__form">
            <input
              type="text"
              class="popup__input-text"
              placeholder="Жак-Ив Кусто"
              name="name"
            />
            <input
              type="text"
              class="popup__input-text"
              placeholder="Исследователь океана"
              name="description"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
